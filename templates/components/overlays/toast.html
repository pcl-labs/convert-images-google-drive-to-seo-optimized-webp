<div x-data="{ toasts: [] }" x-on:toast.window="(() => { const d = $event.detail || {}; const id = (Date.now().toString(36) + Math.random().toString(36).slice(2)); toasts.push({ id, ...d }); setTimeout(() => { toasts = toasts.filter(t => t.id !== id) }, 4000); })()" class="fixed bottom-4 right-4 z-50 space-y-2" role="status" aria-live="polite">
  <template x-for="t in toasts" :key="t.id">
    <div class="px-3 py-2 rounded-md text-sm"
      :class="{
        'bg-accent/10 text-accent ring-1 ring-accent/30': t.kind==='success',
        'bg-destructive/10 text-destructive ring-1 ring-destructive/30': t.kind==='error',
        'bg-primary/10 text-primary ring-1 ring-primary/30': !t.kind
      }">
      <span x-text="t.message"></span>
    </div>
  </template>
</div>
