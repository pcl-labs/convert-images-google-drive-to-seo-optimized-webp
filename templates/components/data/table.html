{% macro table(headers=[]) %}
  <div class="overflow-x-auto">
    <table class="min-w-full min-w-[720px] w-full table-auto text-sm divide-y divide-border">
      <thead class="bg-surfaceMuted/60">
        <tr>
          {% for h in headers %}
          <th scope="col" class="px-3 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-contentMuted uppercase tracking-wider">{{ h }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody class="divide-y divide-border bg-bg/40 text-content align-middle text-sm">
        {{ caller() }}
      </tbody>
    </table>
  </div>
{% endmacro %}
