{% macro table(headers=[]) %}
  <div class="overflow-x-auto">
    <table class="min-w-full min-w-[720px] w-full table-auto text-sm divide-y divide-slate-800">
      <thead class="bg-slate-900/60">
        <tr>
          {% for h in headers %}
          <th scope="col" class="px-3 py-2 md:px-4 md:py-3 text-left text-xs font-medium text-slate-400 uppercase tracking-wider">{{ h }}</th>
          {% endfor %}
        </tr>
      </thead>
      <tbody class="divide-y divide-slate-800 bg-slate-950/40 text-slate-200 align-middle text-sm">
        {{ caller() }}
      </tbody>
    </table>
  </div>
{% endmacro %}
