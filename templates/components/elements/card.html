{% macro card(title=None, actions=None) %}
  <div class="surface rounded-lg overflow-hidden">
    {% if title or actions %}
    <div class="px-4 py-3 border-b border-border flex items-center justify-between">
      <div class="font-semibold text-content">{{ title }}</div>
      {% if actions %}
      <div class="flex items-center gap-2">{{ actions|safe }}</div>
      {% endif %}
    </div>
    {% endif %}
    <div class="p-4">
      {{ caller() }}
    </div>
  </div>
{% endmacro %}
