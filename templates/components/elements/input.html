{% macro input(name, label=None, type="text", value="", placeholder="", error=None, attrs="") %}
  <div class="space-y-1">
    {% if label %}<label for="{{ name }}" class="text-sm text-slate-300">{{ label }}</label>{% endif %}
    <input id="{{ name }}" name="{{ name }}" type="{{ type }}" value="{{ value }}" placeholder="{{ placeholder }}" class="w-full bg-slate-800 border border-slate-700 rounded-lg px-3 py-2 text-white placeholder-slate-500 focus:outline-none focus:ring-2 focus:ring-sky-500" {{ attrs }}>
    {% if error %}<p class="text-xs text-rose-400">{{ error }}</p>{% endif %}
  </div>
{% endmacro %}
