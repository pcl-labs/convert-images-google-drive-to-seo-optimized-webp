{% extends "base.html" %}
{% block content %}
  <section>
    <hgroup>
      <h1>Sign in</h1>
      <p>Use your GitHub account to continue.</p>
    </hgroup>
    <form method="post" action="/auth/github/start">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <button type="submit">Continue with GitHub</button>
    </form>
  </section>
{% endblock %}
