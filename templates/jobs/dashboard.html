{% extends "base.html" %}
{% block content %}
  <section>
    <hgroup>
      <h1>Dashboard</h1>
      <p>Enter a Document ID to kick off optimization. Use the Documents API to register Drive folders.</p>
    </hgroup>
    <form hx-post="/dashboard/jobs" hx-target="#jobs-list" hx-swap="outerHTML">
      <input type="hidden" name="csrf_token" value="{{ csrf_token }}" />
      <label>
        Document ID
        <input type="text" name="document_id" placeholder="doc_123..." required />
      </label>
      <div>
        <button type="submit">Create Job</button>
        <a href="/auth/google/start" role="button" class="secondary">Link Google</a>
      </div>
    </form>
  </section>

  <section>
    <h2>Recent Jobs</h2>
    {% include "jobs/partials/jobs_list.html" %}
  </section>
{% endblock %}
